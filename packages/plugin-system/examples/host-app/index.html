<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin System Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      margin: 0;
    }

    .controls {
      margin-bottom: 20px;
      text-align: center;
    }

    .controls button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .plugin-container {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Plugin System Example</h1>
    <p>A demonstration of the enterprise-grade plugin system</p>
  </div>

  <div id="app">
    <div class="plugin-container">
      <!-- 插件内容将被动态注入到这里 -->
      <p>Loading plugin...</p>
    </div>
  </div>

  <!-- 加载插件系统 -->
  <script type="module" src="index.js"></script>
</body>
</html>
